
    <div class ="home-img-prop home-img container-fluid">

        <div class = "container-fluid space-top-bottom center-block">
    <div class = "row">
        <div class="col-sm-3 col-md-3 col-lg-3 hidden-md hidden-sm hidden-xs"></div>
        <div class = "col-lg-6 container fluid">
            <div class = "row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <input ng-model="search.query" class="form-control text-input center-block ng-pristine ng-untouched ng-valid" name="search" value="" placeholder="Pizza, Indian, Sushi ..." type="text"
                           ng-keyup="$event.keyCode == 13 ? userSearch(search) : null">

                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <input ng-model="search.place" class="form-control text-input center-block ng-pristine ng-untouched ng-valid" name="search" value="" placeholder="Enter City, State ..." type="text">
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <button ng-click="userSearch(search)" class="btn btn-info form-control search center-block " type="button" name="button">
                        <span class="glyphicon glyphicon-search"></span> Search</button>
                </div>
            </div>
        </div>
    </div>
            </div>
    </div>

    <br/>

    <div ng-hide="restaurants.length>0" class="tablediv row">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
            <h3>
				<span class="glyphicon glyphicon-hourglass"
                      style="margin-top: 150px"> Loading...</span>
            </h3>
        </div>
    </div>

    <div class="table-responsive">
        <table ng-show="restaurants.length>0" class="table table-striped table-responsive">
            <tbody>
            <tr  ng-repeat="restaurant  in restaurants">
                <td>
                    <div  class="vcenter">
                        <img class = "col img-responsive img-rounded center-block" ng-src="{{restaurant.restaurant.thumb}}" alt="Image currently unavailable" />
                    </div>
                </td>
                <td><a href="#/api/search/{{restaurant.restaurant.R.res_id}}" >
                    <span class ="results"><h3>{{restaurant.restaurant.name}}</h3>
                    <h4>{{restaurant.restaurant.location.address}}</h4></span>
                </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="card text-xs-center" ng-repeat="restaurant  in restaurants">
        <img class="card-img-top card-image-center img-responsive img-rounded center-block" ng-src="{{restaurant.restaurant.thumb}}" alt="Card image cap">
        <div class="card-block ">
            <a href="#/api/search/{{restaurant.restaurant.R.res_id}}" >
                    <span class ="results card-text"><h3 class = "card-title">{{restaurant.restaurant.name}}</h3>
                    <h4 class = "card-text">{{restaurant.restaurant.location.address}}</h4></span>
            </a>
        </div>
    </div>


    <div class="card">
        <aside class="card-side pull-left"> LEFT  </aside>
        <div class="card-main"> MAIN </div>
    </div>
