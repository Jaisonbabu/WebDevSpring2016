<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
    <div>
        <h3>Hey {{currentUser.username}}, make new friends here: </h3>
        <ul class="thumbnails list-inline">
            <li ng-repeat="user in model.allUsers">
                <div class="thumbnail" ng-hide= "model.isCurrentUser(user.username) || model.isFriend(user)">
                    <!--userFav.resIds.indexOf(searchDetail.id) == -1-->
                    <a href = "#/api/profile/{{user.username}}/profile"><img src="//placehold.it/120x120"></a>
                    <h4><p align="center">{{user.username}}</p></h4>
                    <a ng-click = "model.addFriend(user)"  width = "100%" class="btn btn-primary btn-block" role="button">Add Friend</a>
                </div>
            </li>
        </ul>
        <div ng-if = "model.allUsers.length > 1" class="text-center more-button" >
           <h3> No User's yet</h3>
        </div>
    </div>
    <div >
    <h3>Users you follow:</h3>
    <ul class="thumbnails list-inline">
        <li ng-repeat="friend in model.friends">
            <!--ng-repeat="friend in model.Friends">-->
            <div class="thumbnail">
                <a href = "#/api/profile/{{friend.followerName}}/profile"><img src="//placehold.it/120x120"></a>
                <h4><p align="center">{{friend.followerName}} </p></h4>
                <a ng-click = "model.removeFriend(friend.followerName)"  width = "100%" class="btn btn-primary btn-block" role="button">Remove friend</a>
            </div>
        </li>
    </ul>
</div>
    <div>
        <h3>Users who follow you:</h3>
        <ul class="thumbnails list-inline">
            <li ng-repeat="follower in model.followers">
                <div class="thumbnail">
                    <a href = "#/api/profile/{{follower.userName}}/profile"><img src="//placehold.it/120x120"></a>
                    <h4><p align="center">{{follower.userName}}</p></h4>
                </div>
            </li>
        </ul>
    </div>
</div>
