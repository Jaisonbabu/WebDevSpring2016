<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ul class="nav nav-tabs">
        <li role="presentation"  ><a  href ="#/api/profile/{{model.profileUserName}}/profile">Profile</a></li>
        <li role="presentation"><a  href="#/api/profile/{{model.profileUserName}}/favorite">Favorites</a></li>
        <li role="presentation" class="active"><a  href = "#/api/profile/{{model.profileUserName}}/review">Reviews</a></li>
    </ul>
    <h1 class="page-header"></h1>

    <div  class="container-fluid ">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 hidden-sm hidden-xs hidden-md"></div>
            <div class="col-lg-6">
                <div ng-if ="model.reviews" ng-repeat="review  in model.reviews">
                    <a class="home-cards" href="#/api/search/{{review.resId}}">
                        <div class="card box-shadow2">
                            <div class="row card-heading">

                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <img class="img img-responsive card-img "   ng-src="{{review.image}}" alt=" Image currently unavailable">
                                </div>
                                <div class="col-sm-9 col-md-9 col-lg-9 center-block" >
                                    <h2 class ="home-card-move-up">{{review.resName}}</h2>
                                    <h4 class="subtitle "><i>{{review.text}}</i></h4>


                                </div>

                            </div>
                        </div>
                    </a>
                </div>



            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 hidden-sm hidden-xs hidden-md"></div>
        </div>
    </div>



</div>
